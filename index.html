
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamSpeak RP - Immersive Storytelling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #bbbbbb;
            margin: 0;
            padding: 0;
        }
        .perchance-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #666;
            font-size: 0.8rem;
            font-weight: 600;
            margin: 1.5rem 0 0.5rem 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #333;
        }
        .divider:not(:empty)::before { margin-right: 1rem; }
        .divider:not(:empty)::after { margin-left: 1rem; }
        
        .pc-input {
            background-color: #111111;
            border: 1px solid #333;
            color: #ddd;
            width: 100%;
            padding: 8px 12px;
            font-size: 13px;
            border-radius: 2px;
        }
        .pc-input:focus {
            outline: none;
            border-color: #444;
        }
        .pc-btn {
            background-color: #222;
            border: 1px solid #333;
            color: #aaa;
            padding: 4px 12px;
            font-size: 11px;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.2s;
        }
        .pc-btn:hover {
            background-color: #333;
            color: #fff;
        }
        .pc-btn-primary {
            background-color: #3b82f622;
            border-color: #3b82f644;
            color: #60a5fa;
            font-weight: bold;
        }
        .pc-btn-primary:hover {
            background-color: #3b82f644;
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #222; }
    </style>
<script type="importmap">
{

  }
}
</script>

</script>
</head>
